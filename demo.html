<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>jQuery Image Resize Plugin Demo</title>
  
  <style>
	html{
		height: 100%;
  	}
	body{
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
	.resizeme{
		display: none;
	}
	
  </style>
</head>  
<body>  
	<!-- Stock images from Unsplash.com -->
     <!-- Portrait example
	 <img alt="Image Example" class="resizeme" src="img/paris.jpg">
	 -->
   <img alt="Image Example" class="resizeme" src="img/mountain.jpg">
  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.fitToWindow.js"></script>
	<script>
		function revealImage(){
			$(".resizeme").css({"display": "block"});
		}
	
		$(function() {
			//$(".resizeme").fitToWindow({scaleType:"fill",callback: revealImage});
			//$(".resizeme").fitToWindow({scaleType:"proportional", callback: revealImage});
			
			//default has the image centered horizontally and vertically
			$(".resizeme").fitToWindow({centerImage: false, callback: revealImage});			
		});
	</script>
</body>
</html>
